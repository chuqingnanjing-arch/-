<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI æ‘„å½±åŠ©æ‰‹ Pro</title>
    <!-- å¼•å…¥ ml5.js -->
    <script src="https://cdn.jsdelivr.net/npm/ml5@0.12.2/dist/ml5.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; margin: 0; overflow: hidden; color: white; font-family: sans-serif; }
        #camera-container { position: relative; width: 100vw; height: 100vh; background: #111; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* å§¿åŠ¿å‚è€ƒå›¾ */
        #pose-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            opacity: 0.8;
            pointer-events: none;
            transition: opacity 0.5s;
            display: none; /* åˆå§‹éšè— */
        }

        /* é¡¶éƒ¨çŠ¶æ€æ  */
        .ai-status {
            position: absolute; top: 40px; left: 20px; right: 20px;
            background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(10px);
            padding: 10px 15px; border-radius: 12px;
            font-size: 13px; z-index: 100; border: 1px solid rgba(255,255,255,0.1);
        }
        .loading-dots:after { content: '...'; animation: dots 1.5s steps(5, end) infinite; }
        @keyframes dots { 0%, 20% { color: rgba(0,0,0,0); text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); } 40% { color: white; text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); } 60% { text-shadow: .25em 0 0 white, .5em 0 0 rgba(0,0,0,0); } 80%, 100% { text-shadow: .25em 0 0 white, .5em 0 0 white; } }

        .controls { position: absolute; bottom: 50px; width: 100%; display: flex; justify-content: space-around; align-items: center; }
        .shutter-btn { width: 72px; height: 72px; background: white; border-radius: 50%; border: 4px solid rgba(255,255,255,0.3); }
        .shutter-btn:active { transform: scale(0.9); background: #ccc; }
    </style>
</head>
<body>

<div id="camera-container">
    <div class="ai-status">
        <div id="ai-loading" class="flex items-center gap-2">
            <span class="w-2 h-2 bg-yellow-400 rounded-full animate-pulse"></span>
            <span id="status-text">æ­£åœ¨åŠ è½½ AI è§†è§‰å¤§è„‘<span class="loading-dots"></span></span>
        </div>
        <div id="ai-ready" class="hidden flex items-center justify-between">
            <div class="flex items-center gap-2">
                <span class="w-2 h-2 bg-green-500 rounded-full"></span>
                <span>æ™ºèƒ½å»ºè®®: <b id="scene-label" class="text-pink-400">æ­£åœ¨æ€è€ƒ</b></span>
            </div>
        </div>
    </div>

    <video id="video" autoplay playsinline muted></video>
    <img id="pose-overlay" src="" alt="">

    <div class="controls">
        <button onclick="toggleCamera()" class="bg-black/40 p-4 rounded-full text-xl">ğŸ”„</button>
        <button class="shutter-btn" onclick="takePhoto()"></button>
        <button onclick="manualNext()" class="bg-black/40 p-4 rounded-full text-xl">ğŸ–¼ï¸</button>
    </div>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
    const video = document.getElementById('video');
    const label = document.getElementById('scene-label');
    const overlay = document.getElementById('pose-overlay');
    const statusText = document.getElementById('status-text');
    let classifier;
    let currentFacingMode = "environment";
    let isModelReady = false;

    // 1. åˆå§‹åŒ–æ‘„åƒå¤´
    async function initCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: currentFacingMode }, 
                audio: false 
            });
            video.srcObject = stream;
            // ç¡®ä¿è§†é¢‘å¼€å§‹æ’­æ”¾åå†åŠ è½½ AI
            video.onloadedmetadata = () => {
                video.play();
                loadAIModel();
            };
        } catch (err) {
            alert("è¯·ç¡®ä¿åœ¨ Safari è®¾ç½®ä¸­å…è®¸æ‘„åƒå¤´è®¿é—®ï¼Œå¹¶ä½¿ç”¨ HTTPS è®¿é—®ã€‚");
        }
    }

    // 2. åŠ è½½ AI æ¨¡å‹
    function loadAIModel() {
        statusText.innerText = "æ­£åœ¨ä¸‹è½½ AI è¯†åˆ«æ¨¡å‹ (çº¦15MB)";
        classifier = ml5.imageClassifier('MobileNet', video, () => {
            isModelReady = true;
            document.getElementById('ai-loading').classList.add('hidden');
            document.getElementById('ai-ready').classList.remove('hidden');
            classifyImage();
        });
    }

    // 3. å®æ—¶ AI ç¯å¢ƒè¯†åˆ«
    function classifyImage() {
        if (!isModelReady) return;
        classifier.classify((err, results) => {
            if (err) {
                console.error(err);
                return;
            }
            if (results && results.length > 0) {
                const topResult = results[0].label.toLowerCase();
                analyzeScene(topResult);
            }
            setTimeout(classifyImage, 1500); // é™ä½é¢‘ç‡é˜²æ­¢æ‰‹æœºè¿‡çƒ­
        });
    }

    // 4. AI å†³ç­–é€»è¾‘ï¼šæ ¹æ®è¯†åˆ«å‡ºçš„ç‰©ä½“åˆ‡æ¢å§¿åŠ¿
    function analyzeScene(info) {
        label.innerText = info.split(',')[0].toUpperCase();
        
        // è‡ªåŠ¨è¯†åˆ«åœºæ™¯å¹¶åˆ‡æ¢æœ¬åœ°å›¾ç‰‡
        if (info.includes('water') || info.includes('beach') || info.includes('ocean')) {
            switchPose('beach.png');
        } else if (info.includes('coffee') || info.includes('cup') || info.includes('table') || info.includes('restaurant')) {
            switchPose('cafe.png');
        } else if (info.includes('tree') || info.includes('grass') || info.includes('park')) {
            switchPose('park.png');
        } else {
            switchPose('street.png'); // é»˜è®¤ä¸ºè¡—æ‹
        }
    }

    function switchPose(fileName) {
        // åªæœ‰å½“å›¾ç‰‡åœ°å€æ”¹å˜æ—¶æ‰æ›´æ–°ï¼Œé¿å…é—ªçƒ
        if (!overlay.src.includes(fileName)) {
            overlay.src = fileName;
            overlay.style.display = 'block';
            overlay.style.opacity = 0;
            setTimeout(() => overlay.style.opacity = 0.8, 50);
        }
    }

    function toggleCamera() {
        currentFacingMode = currentFacingMode === "environment" ? "user" : "environment";
        initCamera();
    }

    function takePhoto() {
        const canvas = document.getElementById('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        if (currentFacingMode === "user") {
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
        }
        ctx.drawImage(video, 0, 0);
        const data = canvas.toDataURL('image/jpeg');
        const win = window.open();
        win.document.write('<div style="text-align:center"><img src="' + data + '" style="width:100%; border-radius:20px;"><h1 style="font-family:sans-serif">é•¿æŒ‰ä¿å­˜çº¯å‡€å¤§ç‰‡</h1><button onclick="window.close()" style="padding:15px 30px; border-radius:30px; border:none; background:#000; color:#fff; font-size:18px;">è¿”å›é‡æ‹</button></div>');
    }

    function manualNext() {
        // é¢„ç•™çš„æ‰‹åŠ¨åˆ‡æ¢é€»è¾‘
        const poses = ['street.png', 'cafe.png', 'beach.png', 'park.png'];
        let current = overlay.src.split('/').pop();
        let idx = poses.indexOf(current);
        switchPose(poses[(idx + 1) % poses.length]);
    }

    window.onload = initCamera;
</script>
</body>
</html>
