<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>男友拍照神器</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-md mx-auto min-h-screen shadow-lg bg-white">
        <!-- 头部 -->
        <header class="bg-gradient-to-r from-rose-400 to-pink-500 p-6 text-white text-center">
            <h1 class="text-2xl font-bold">📸 男友拍照神器</h1>
            <p class="text-xs mt-2 opacity-80">从此告别“把你拍丑”</p>
        </header>

        <!-- 内容区 -->
        <div class="p-4">
            <div id="pose-container" class="space-y-6">
                <!-- 姿势卡片 -->
                <div class="rounded-2xl border bg-white overflow-hidden shadow-sm">
                    <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&w=800&q=80" class="w-full h-96 object-cover">
                    <div class="p-4">
                        <span class="bg-pink-100 text-pink-600 px-3 py-1 rounded-full text-xs font-semibold">街拍 / 站姿</span>
                        <h3 class="text-lg font-bold mt-2">交叉腿显长法</h3>
                        <p class="text-gray-500 text-sm mt-1 leading-relaxed">💡 技巧：手机拿低，镜头稍微上仰。让女友一只脚迈向镜头，脚底贴近画面边缘。</p>
                    </div>
                </div>

                <div class="rounded-2xl border bg-white overflow-hidden shadow-sm">
                    <img src="https://images.unsplash.com/photo-1516483638261-f4dbaf036963?auto=format&fit=crop&w=800&q=80" class="w-full h-96 object-cover">
                    <div class="p-4">
                        <span class="bg-blue-100 text-blue-600 px-3 py-1 rounded-full text-xs font-semibold">海边 / 背影</span>
                        <h3 class="text-lg font-bold mt-2">奔向大海的自然感</h3>
                        <p class="text-gray-500 text-sm mt-1 leading-relaxed">💡 技巧：开启连拍！让女友小跑起来，抓住裙摆飞扬的瞬间。画面留白40%。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
