        </div>

    <img id="pose-overlay" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSJ3aGl0ZSIgc3Ryb2tlLXdpZHRoPSIwLjUiPjxwYXRoIGQ9Ik0xMiAxMWMzLjMzIDAgNiAxLjY3IDYgNXYySDEydi03ek0xMiA3YTIgMiAwIDEgMCAwLTQgMiAyIDAgMCAwIDAgNHoiLz48cGF0aCBkPSJNOSAyMWg2TTEyIDd2MTRtLTQtNGg4Ii8+PC9zdmc+" />

<canvas id="canvas" style="display:none;"></canvas>

<script>
    const video = document.getElementById('video');
    const label = document.getElementById('scene-label');
    const overlay = document.getElementById('pose-overlay');
    let classifier;
    let currentFacingMode = "environment";

    // 1. åˆå§‹åŒ–
    async function init() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: currentFacingMode }, audio: false 
            });
            video.srcObject = stream;
            
            // åŠ è½½ AI
            classifier = ml5.imageClassifier('MobileNet', video, () => {
                document.getElementById('loading-info').classList.add('hidden');
                document.getElementById('ready-info').classList.remove('hidden');
                classify();
            });
        } catch (e) {
            alert("æ‘„åƒå¤´å¯åŠ¨å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ˜¯å¦æ˜¯HTTPSç¯å¢ƒæˆ–æƒé™å·²å¼€å¯");
        }
    }

    // 2. AI è¯†åˆ«
    function classify() {
        classifier.classify((err, results) => {
            if (results && results.length > 0) {
                const res = results[0].label.toLowerCase();
                label.innerText = res.split(',')[0].toUpperCase();
                autoSwitch(res);
            }
            setTimeout(classify, 2000);
        });
    }

    // 3. åˆ‡æ¢é€»è¾‘
    function autoSwitch(info) {
        let target = "street.png";
        if (info.includes('water') || info.includes('beach')) target = "beach.png";
        if (info.includes('coffee') || info.includes('cup')) target = "cafe.png";
        if (info.includes('tree') || info.includes('grass')) target = "park.png";
        
        setPose(target);
    }

    function setPose(src) {
        // å°è¯•åŠ è½½æ–°å›¾
        const tempImg = new Image();
        tempImg.src = src;
        tempImg.onload = () => {
            overlay.src = src;
            overlay.style.display = 'block';
        };
        tempImg.onerror = () => {
            console.log("å›¾ç‰‡ " + src + " æœªæ‰¾åˆ°ï¼Œä¿æŒå½“å‰å‚è€ƒå›¾");
        };
    }

    function toggleCamera() {
        currentFacingMode = currentFacingMode === "environment" ? "user" : "environment";
        init();
    }

    function takePhoto() {
        const canvas = document.getElementById('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        if (currentFacingMode === "user") {
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
        }
        ctx.drawImage(video, 0, 0);
        const imgData = canvas.toDataURL('image/jpeg');
        const win = window.open();
        win.document.write('<body style="margin:0;background:#000;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;"><img src="' + imgData + '" style="width:100%;"><h2 style="color:#fff;font-family:sans-serif">é•¿æŒ‰ä¿å­˜åˆ°ç›¸å†Œ</h2><button onclick="window.close()" style="background:#fff;padding:10px 20px;border-radius:20px;border:none;">è¿”å›é‡æ‹</button></body>');
    }

    function manualChange() {
        // å³ä½¿AIæ²¡è¯†åˆ«å¯¹ï¼Œç‚¹å‡»è¿™é‡Œä¹Ÿèƒ½æ‰‹åŠ¨å¾ªç¯åˆ‡æ¢
        const poses = ["street.png", "cafe.png", "beach.png", "park.png"];
        let current = overlay.src.split('/').pop();
        let nextIdx = (poses.indexOf(current) + 1) % poses.length;
        setPose(poses[nextIdx]);
    }

    window.onload = init;
</script>
